    <section class="form-container">
        <h2>Driver's License Renewal Form</h2>
        <form action="/submit-renewal" method="POST">

          <fieldset>
            <legend>Personal Information</legend>
            <label for="full-name">Full Name:</label>
            <input type="text" id="full-name" name="fullName" required>
      
            <label for="license-number">License Number:</label>
            <input type="text" id="license-number" name="licenseNumber" required>
      
            <label for="birthdate">Date of Birth:</label>
            <input type="date" id="birthdate" name="birthdate" required>
          </fieldset>
      

          <fieldset>
            <legend>Contact Information</legend>
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required>
      
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" pattern="[0-9]{11}" placeholder="09123456789" required>
          </fieldset>
    
          <fieldset>
            <legend>Address</legend>
            <label for="address">Street Address:</label>
            <input type="text" id="address" name="address" required>
      
            <label for="city">City:</label>
            <input type="text" id="city" name="city" required>
      
            <label for="region">Region:</label>
            <select id="region" name="region" required>
              <option value="">Select Region</option>
              <option value="NCR">NCR</option>
              <option value="Region I">Region I</option>
              <option value="Region II">Region II</option>
              <option value="Region III">Region III</option>
            </select>
          </fieldset>

          <fieldset>
            <legend>Declaration</legend>
            <label for="medical-cert">Attach Medical Certificate:</label>
            <input type="file" id="medical-cert" name="medicalCert" accept=".pdf,.jpg,.png" required>
      
            <label>
              <input type="checkbox" name="declaration" required>
              I confirm that the above information is correct and accurate to the best of my knowledge.
            </label>
          </fieldset>
      
          <button type="submit">Submit Renewal Request</button>
        </form>
      </section>
